<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form for HealthGuardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            width: 100%;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button[type="submit"],
        button[type="button"] {
            padding: 7px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            width: 80%;
            font-size: 16px;
            margin: 5px 0;
        }

        button[type="submit"] {
            background-color: #4caf50;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="button"] {
            background-color: #f44336;
        }

        button[type="button"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Registration Form for Health-Guardian</h2>
        <form action="/register" method="POST" class="button-container"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required />

            <label for="username">Username:</label>
            <input type="text" id="username" name="Username" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <button type="button" onclick="location.href='/'">Back</button>
    </div>
</body>
</html>
