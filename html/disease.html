<script>
    document.addEventListener('DOMContentLoaded', function() {
        const symptomForm = document.getElementById('symptomForm');
        const selectedSymptoms = document.getElementById('selectedSymptoms');
        const predictedDisease = document.getElementById('predictedDisease');
    
        symptomForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            //selected symptoms from the list
            const symptoms = [...selectedSymptoms.children].map(symptom => symptom.textContent.trim());
    
        
        if (symptoms.length < 2) {
            errorMessage.textContent = "Please select at least two symptoms.";
            return;
        }

        // Clear previous error messages
        errorMessage.textContent = "";

        // AJAX request to send symptoms to Flask 
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptoms: symptoms.join(',') }),
            })
            .then(response => response.json())
            .then(data => {
                predictedDisease.textContent = `Predicted Disease: ${data.prediction}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    
        // Add symptom to the selected symptoms list
        const addSymptomBtn = document.getElementById('addSymptomBtn');
        addSymptomBtn.addEventListener('click', function() {
            const selectedSymptom = document.getElementById('symptomsDropdown').value;
            
            // Check if the symptom is already in the list
            const existingSymptoms = [...selectedSymptoms.children].map(symptom => symptom.textContent.trim());
            if (selectedSymptom && !existingSymptoms.includes(selectedSymptom)) {
                const symptomItem = document.createElement('li');
                symptomItem.textContent = selectedSymptom;
                selectedSymptoms.appendChild(symptomItem);
            }
        });
        
         // open index.html page
         const backBtn = document.getElementById('backBtn');
         backBtn.addEventListener('click', function() {
             window.location.href = 'user_page'; 
         });
 
         // open hospital.html page
         const findHospitalBtn = document.getElementById('findHospitalBtn');
         findHospitalBtn.addEventListener('click', function() {
             window.location.href = 'disease'; 
         });
     });
    
</script>
